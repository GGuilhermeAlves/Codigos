<!DOCTYPE html>
<html>

<head>
    <title>Mapa de Notas</title>
    <meta charset="UTF-8">
    <link href="./CSS/style.css" rel="stylesheet">
</head>

<body>
    <div class="div__titulo">Mapa de Notas</div>
    <div class="div__menu">
        <a href="./Equacao2Grau.html">
            <div class="menu__opcao">
                Equação 2° Grau
            </div>
        </a>
        <a href="./InformacoesAlunos.html">
            <div class="menu__opcao">
                Alunos
            </div>
        </a>
        <a href="./MapaDeNotas.html">
            <div class="menu__opcao">
                Notas
            </div>
        </a>
    </div>
    </div>
    <fieldset>
        <legend>Notas</legend>
        <p>
            1° Bimestre = <input class="input__formato input__foco" name="nValor1B" type="number" step="0.1" </p>
        <p>
            2° Bimestre = <input class="input__formato input__foco" name="nValor2B" type="number" step="0.1" </p>
        <p>
            Prova Final = <input class="input__formato input__foco" name="nValorPF" type="number" step="0.1" </p>
        <div class="div__botao">
            <input type="button" class="button__efeito div" name="bCalcular" value="Calcular" <div>
    </fieldset>
    </div>
    <fieldset>
        <legend>Situação</legend>
        <p>
            Média Parcial = <input class="input__formato input__foco" name="nValorMP" type="number" readonly </p>
        <p>
            Media Final = <input class="input__formato input__foco" name="nValorMF" type="number" readonly </p>
        <p>
            Situação = <input class="input__formato input__foco" name="Situacao" type="text" readonly </p>
    </fieldset>
    <footer>
        <div class="div__rodape">
            Todos os direitos reservados para 2° TADS
        </div>
    </footer>
</body>

</html>
