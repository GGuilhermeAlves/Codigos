<!DOCTYPE html>
<html>
<head>
    <title>Informações sobre Alunos</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
</head>
<header>
    <div class="div__titulo">Informações sobre Alunos</div>
    <div class="div__menu">
        <a href="./Equacao2Grau.html">
            <div class="menu__opcao"> 
                Equação 2° Grau
            </div>
        </a>
        <a href="./InformacoesAlunos.html">
            <div class="menu__opcao">
                Alunos
            </div>
        </a>
        <a href="./MapaDeNotas.html">
            <div class="menu__opcao"> 
                Notas
            </div>
        </a>
    </div>
    </div>
</header>
<body>
    <p>
        <label for="tNome">
        Nome: <input class="input__formato input__foco" name="tNome" id="tNome" type="text" size="50" maxlength="50">
        </label>
    </p>
    <p>
        <label>
        Data de nascimento: <input class="input__formato input__foco" name="dNascimento" type="date">
        </label>
    </p>
    <p>
        <label>
        Genero: <select class="input__formato input__foco" name="sGenero">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="P">Prefiro não informar</option>
        </select>
        </label>
    </p>
    <p>
        <label>
        Curso: <select class="input__formato input__foco" name="sCurso">
            <option value="1">Tecnologia em Análise e Desenvolvimento de Sistemas</option>
            <option value="2">Técnico em Eletrônica</option>
            <option value="3">Engenharia Civil</option>
            <option value="4">Engenharia Ambiental</option>
            <option value="5">Química de Alimentos</option>
        </select>
        </label>
    </p>
    <p>
        <label>
            Periodo: <input class="input__formato input__foco" name="nPeriodo" type="number" step="1" min="1" max="4"
        </label>
    </p>
    <br>
        Trabalha:
        <br>
        <label>
        <input type="checkbox" name="cbManha"> Manhã
        </label>
        <br>
        <label>
        <input type="checkbox" name="cbTarde"> Tarde
        </label>
        <br>
        <label>
        <input type="checkbox" name="cbNoite"> Noite
        </label>
        <br>
    </p>
        <label>
        Informações Complementares
    </br>
        <textarea class="input__formato input__foco" name="taInformacoes" cols="60" rows="5">
        </textarea>
        </label>
    </p>
    <div class="div__botao">
        <input type="button" class="button__efeito" name"btEnviar" value="Enviar"
    </div>
</body>
    <footer>
        
        <div class="div__rodape">
            Todos os direitos reservados para 2° TADS
        </div>
    </footer>
</html>
